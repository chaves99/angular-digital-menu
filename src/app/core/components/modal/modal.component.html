<div #disableModal [ngStyle]="{'display': modalDisplay}" class="modal show">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">
          {{ title() }}
        </h1>
        <!-- <button type="button" (click)="onClose()" class="btn-close"></button> -->
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

      </div>
      <div class="modal-body">
        {{ message() }}
      </div>
      <div class="modal-footer">
        <button type="button" (click)="onClose()" class="btn btn-secondary">Fechar</button>
        <button type="button" (click)="onConfirm()" class="btn btn-primary">Sim</button>
      </div>
    </div>
  </div>
</div>
