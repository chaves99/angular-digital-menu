<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div class="mt-5 p-3 border rounded ">
    <h3 class="mb-3 text-center fs-3">Cadastro</h3>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="name@example.com" formControlName="email"
        required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Senha:</label>
      <input type="password" class="form-control" id="password" formControlName="password" required>
    </div>
    <div class="mb-3">
      <label for="establishmentName" class="form-label">Nome do estabelecimento:</label>
      <input type="text" class="form-control" id="establishmentName" placeholder="Burguer Dubom"
        formControlName="establishmentName" required>
    </div>
    @if(errorMessage) {
    <div #formAlert class="alert alert-dismissible alert-danger mt-1" role="alert">
      {{ errorMessage }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    }
  </div>
  <div class="d-flex mt-2 row p-3">
    <button class="col-md-2 offset-md-10 btn btn-primary" type="submit">Enviar</button>
  </div>
</form>
