<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="mt-5 p-3 border rounded">
        <h3 class="mb-3 text-center fs-3">Acessar</h3>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" formControlName="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha:</label>
          <input type="password" class="form-control" id="password" formControlName="password" required>
        </div>
        @if(showError) {
        <div #formAlert class="alert alert-dismissible alert-danger mt-1" role="alert">
          <p>Email ou senha incorretos!</p>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        }
      </div>
      <div class="d-flex mt-2 row p-3">
        <button class="col-md-2 offset-md-10 btn btn-primary" type="submit">Entrar</button>
      </div>
    </div>
  </div>
</form>
