<div class="mt-5">
  <form class="card" [formGroup]="addressFormGroup" (ngSubmit)="onSubmit()">
    <h4 class="card-header">
      Endereço
    </h4>
    <div class="card-body">
      <div class="card-body text-end">
      </div>
      <div class="row">
        <div class="col-6">
          <label for="code" class="form-label">CEP:</label>
          <input class="form-control" id="code" formControlName="code">
        </div>
        <div class="col-6">
          <label for="city" class="form-label">Cidade:</label>
          <input class="form-control" id="city" formControlName="city">
        </div>
        <div class="col my-3">
          <label for="line" class="form-label">Endereço:</label>
          <input class="form-control" id="line" formControlName="line">
        </div>
      </div>

    </div>
    <div class="card-body text-end">
      <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
  </form>
</div>

<div class="mt-5 table-resposive">
  <table class="table table-striped table-hover caption-top">
    <caption>Endereços:</caption>
    <thead>
      <tr>
        <th scope="col">CEP</th>
        <th scope="col">Cidade</th>
        <th scope="col">Endereço</th>
        <th scope="col">#</th>
      </tr>
    </thead>
    <tbody>
      @for(address of addresses; track address.id) {
      <tr>
        <td>{{ address.code }}</td>
        <td>{{ address.city }}</td>
        <td>{{ address.line }}</td>
        <td>
          <button type="button" class="btn btn-sm btn-outline-danger" (click)="openDeleteModal(address.id)">
            Excluir
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
