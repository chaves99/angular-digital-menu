<div class="mt-5">
  <div class="card">
    <h4 class="card-header">
      Endereço
    </h4>
    <div class="card-body">
      <div class="card-body text-end">
      </div>
      <form class="" (click)="onSubmitAddress()">
        @for(control of addressControls; track $index) {
        <div class="row mb-3 border-bottom" [formGroup]="getFormGroupAtIndex($index)">
          <div class="col-6">
            <label for="unit-{{$index}}" class="form-label">CEP:</label>
            <input class="form-control" id="code-{{$index}}" formControlName="code">
          </div>
          <div class="col-6">
            <label for="unit-{{$index}}" class="form-label">Cidade:</label>
            <input class="form-control" id="cite-{{$index}}" formControlName="city">
          </div>
          <div class="col my-3">
            <label for="price-{{$index}}" class="form-label">Endereço:</label>
            <input class="form-control" id="line-{{$index}}" formControlName="line">
          </div>
        </div>
        }
      </form>
    </div>
    <div class="card-body text-end">
        <button type="button" class="btn btn-primary me-3" (click)="addAddress()">
          Adicionar
          <i class="bi bi-plus-lg"></i>
        </button>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
  </div>
</div>
